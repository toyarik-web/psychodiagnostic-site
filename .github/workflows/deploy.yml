name: Deploy to server via SCP (SSH key)

on:
  push:
    branches: ["main"]
    paths-ignore:
      - ".github/**"
      - "README.md"
      - ".git/**"
      - ".gitignore"
      - "*.md"
  workflow_dispatch: {}

jobs:
  deploy:
    name: Upload site files to hosting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./"
          target: ${{ secrets.SFTP_REMOTE_DIR }}
          overwrite: true
          strip_components: 0
          rm: false
          timeout: 180s
          exclude: ".git/, .github/, *.md, .gitignore, test-burger.html"


