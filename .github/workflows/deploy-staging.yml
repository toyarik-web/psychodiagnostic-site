name: Deploy to Air (air.psychodiagnostic.online)

on:
  push:
    branches: [ staging ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://air.psychodiagnostic.online
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug FTP connection
        run: |
          echo "üîç FTP Configuration Debug:"
          echo "Server: '${{ secrets.FTP_SERVER_STAGING }}'"
          echo "Username: '${{ secrets.FTP_USER_STAGING }}'"
          echo "Password length: ${#secrets.FTP_PASS_STAGING}"
          echo "Directory: '${{ secrets.FTP_DIR_STAGING || '/' }}'"
          echo "Testing server connectivity..."
          if ping -c 1 -W 5 ${{ secrets.FTP_SERVER_STAGING }} 2>/dev/null; then
            echo "‚úÖ Server is reachable"
          else
            echo "‚ùå Server is not reachable"
          fi

      - name: Deploy to Air via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER_STAGING }}
          username: ${{ secrets.FTP_USER_STAGING }}
          password: ${{ secrets.FTP_PASS_STAGING }}
          protocol: ftp
          server-dir: ${{ secrets.FTP_DIR_STAGING || '/' }}
          local-dir: ./
          exclude: |
            **/.git*
            **/.github/**
            **/.DS_Store
            README.md
            **/deploy-prod.sh
            **/ftp_batch.txt
          timeout: 120
          log-level: verbose

