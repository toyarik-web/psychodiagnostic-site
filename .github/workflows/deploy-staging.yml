name: Deploy to staging via FTP

on:
  push:
    branches: ["staging"]
  workflow_dispatch: {}

jobs:
  deploy-ftp:
    name: Upload site files to staging via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTPSERVER }}
          username: ${{ secrets.USERFTP }}
          password: ${{ secrets.PASSWORDFTP }}
          server-dir: ${{ secrets.FTP_REMOTE_DIR_STAGING || secrets.FTP_REMOTE_DIR }}
          port: ${{ secrets.FTPPORT }}
          protocol: ftps
          exclude: |
            **/.git*
            **/.github*
            **/README.md
            **/deploy-prod.sh
            **/ftp_batch.txt
            **/psychodiagnostic-site.zip
          timeout: 60

